<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Welcome to Omsk{% endblock %}</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="{% static 'website/style/style.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
        <link href="http://fonts.cdnfonts.com/css/post-no-bills-jaffna" rel="stylesheet">

        <script src="https://kit.fontawesome.com/38819396b3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% block content %}
        {% endblock %}

        <script src="{% static 'website/js/wow.min.js' %}"></script>
